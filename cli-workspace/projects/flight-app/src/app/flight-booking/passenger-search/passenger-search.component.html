<tabbed-pane [(activeId)]="activePane" #tp>
  <tab title="Booked" [id]="1" [active]="true">
    Passengers with booked flights.
  </tab>
  <tab title="Checked in" [id]="2" [active]="true">
    Passengers ready.
  </tab>
  <tab title="Boarded" [id]="3" [active]="true">
    Passengers in the plane.
  </tab>
</tabbed-pane>

<p>activePane: {{ activePane }}</p>
<p>{{tp.currentTab.title}}</p>
