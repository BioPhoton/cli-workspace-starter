<div class="card">
  <div class="header">
    <h1 class="title">Flight Edit</h1>
  </div>


  <div class="alert alert-warning" *ngIf="showWarning" style="margin:20px;">

    <p>
      You haven't saved your modifications. Do you really want to leave me?
    </p>
    <button class="btn btn-primary" (click)="decide(true)">Yes</button>
    <button class="btn btn-primary" (click)="decide(false)">No</button>
  </div>

  <div class="content">
    <p>Id: {{id}}</p>
    <p>ShowDetails: {{showDetails}}</p>
  </div>

  <p class="text-danger">{{errorMessage}}</p>

  <div id="editForm" [formGroup]="editForm">

    <div class="form-group">
      <label for="id" class="col-2 col-form-label">Id:</label>
      <div class="col-10">
        <input type="text" id="id" class="form-control" formControlName="id">
      </div>
    </div>

    <div class="form-group">
      <label for="from" class="col-2 col-form-label">From:</label>
      <div class="col-10">
        <input type="text" id="from" class="form-control"
          formControlName="from">
      </div>
    </div>

    <div class="form-group">
      <label for="to" class="col-2 col-form-label">To:</label>
      <div class="col-10">
        <input type="text" id="to" class="form-control" formControlName="to">
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="col-2 col-form-label">Date:</label>
      <div class="col-10">
        <input type="text" id="date" class="form-control"
          formControlName="date">
      </div>
    </div>

    {{editForm.value | json}}

    <button type="button" class="btn btn-outlined btn-primary" (click)="save(editForm.value)">
      Save
    </button>
  </div>

</div>
